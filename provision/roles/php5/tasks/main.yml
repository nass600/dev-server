---
- name: Install PHP5-FPM
  sudo: yes
  apt:  package=php5-fpm state=latest

- name: Install PHP5-CLI
  sudo: yes
  apt:  package=php5-cli state=latest


# PHP Packages

- name: Install PHP packages
  sudo: yes
  apt:  package={{ item.package }} state=latest
  with_items: php_packages

- name: Enable PHP packages
  sudo: yes
  command: /usr/sbin/php5enmod {{ item.name }} creates=/etc/php5/cli/conf.d/20-{{ item.name }}.ini
  with_items: php_packages
  notify: restart php5-fpm


# PHP Extensions

- name: Install PHP extensions
  sudo: yes
  shell: echo "\n" | /usr/bin/pecl install {{ item.package }} creates=/usr/lib/php5/20121212/{{ item.name }}.so
  with_items: php_extensions

- name: Configure PHP extensions
  sudo: yes
  template: src=extension.tpl dest=/etc/php5/mods-available/{{ item.name }}.ini
  with_items: php_extensions

- name: Enable PHP extensions
  sudo: yes
  command: /usr/sbin/php5enmod {{ item.name }} creates=/etc/php5/cli/conf.d/20-{{ item.name }}.ini
  with_items: php_extensions
  notify: restart php5-fpm


# PEAR Packages

- name: Update PEAR channels.
  command: pear channel-update pear.php.net
  register: pear_update_result
  changed_when: "'is up to date' not in pear_update_result.stdout"

- name: Discover PEAR channels
  sudo: yes
  command: pear channel-discover {{ item.channel }}
  register: channel_result
  changed_when: "'already initialized' not in channel_result.stdout"
  failed_when: "channel_result.stderr"
  with_items: pear_packages

- name: Install PEAR packages
  sudo: yes
  command: pear install {{ item.package }}
  register: pear_result
  changed_when: "'already installed' not in pear_result.stdout"
  failed_when: "pear_result.stderr"
  with_items: pear_packages